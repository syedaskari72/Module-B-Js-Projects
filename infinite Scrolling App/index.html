<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Infinite Scrolling App</title>
</head>
<body>
    <h1>Blog with Infinte Scroll</h1>

    <!-- input field for filtering fetched posts  -->
    <div class="filter-container">
        <input type="text" class="filter" id="filter" placeholder="Enter keyboard for filter">
    </div>

    <!-- this container will hold all posts fetched from API -->
    <div id="post-container"></div>

    <div class="loader" id="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
